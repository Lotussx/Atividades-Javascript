<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="#">
        <div class="row">

            <input type="text" id="nome" placeholder="Nome"> <br>
            <input type="text" id="sobrenome" placeholder="Sobrenome"> <br>
            <input type="text" id="email" placeholder="E-mail"> <br />
            <input type="tel" id="telefone" placeholder="Telefone"> <br />

            <div class="form-group">
                <select class="form-control" id="exampleFormControlSelect">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Cotar</button>
    </form>

    <script>
        document.querySelector('#submit').addEventListener('click', function () {
            let cliente = document.querySelector('#nome').value;
            let sobrenome = document.querySelector('#sobrenome').value;
            let email = document.querySelector('#email').value;
            let telefone = document.querySelector('#telefone').value;
            let exampleFormControlSelect1 = document.querySelector('#exampleFormControlSelect').value;
            let url = ("https://api.whatsapp.com/send?phone=5581991437844&text= ALOOOOW -->> %0A Nome: " + cliente + " %0A Sobrenome: " +
                sobrenome + "%0A E-mail: " + email + " %0A Telefone: " + telefone + "%0A Opção: " + exampleFormControlSelect1);

            window.open(url);

        });
    </script>

</body>

</html>
